<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Shojumaru|Yeon+Sung&display=swap" rel="stylesheet">
    
    <title>Martial Arts Mashup</title>
</head>
<body>
    <header>
        <h1>Martial Arts Mashup RPG</h1>
    </header>
    
    <section>
        <h2 id="user">Your Character: </h2>
        <div class="characterCard">
            <div class="characterNameSpace">
                <h4 class="characterName">Gato</h4>
            </div>
            <img class="characterImg" src="assets/images/gato.JPG" alt="User Character">
            <p class="characterQuote">Welcome to my jungle; <br> I've got fun and games!</p>
            <br><br><br><br>
            <p id="userHealth">Health Points: </p>
            <br>
            <p id="userAttack">Attack Points: </p>
            <br>
            <p id="userCntAttack">Counter Attack Points: </p>
        </div>
    </section>
    
    <section>
        <button id="attack">Attack</button>
        <p id="fight-info"></p>
    </section>
    
    <section>
        <h2 id="challenger">Challenger: </h2>
    </section>
    
    <section>
        <h2 id="opponents">Opponents:</h2>
    </section>
    
</body>
</html>
