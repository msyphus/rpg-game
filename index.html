<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Shojumaru|Yeon+Sung&display=swap" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    
    <title>Martial Arts Mashup</title>
</head>
<body>
    <header>
        <h1>Martial Arts Mashup RPG</h1>
    </header>
    
    <section class="characterTitles">
        <div class="userTitle">
        <h2 style="text-align:center;">Your Character: </h2>
        </div>
        <div class="challengerTitle">
        <h2 style="text-align:center;">Challenger: </h2>
        </div>
    </section>
    
    <section>
        <div class="userWindow">
            <div class="characterCard">
                <div class="characterNameSpace">
                    <h4 id="userChar"></h4>
                </div>
                <img id="userImg" src="" alt="User Character">
                <p id="userQuote"></p>
                <br><br><br><br>
                <p id="userHealth"></p>
                <br><br>
                <p id="userFightInfo"></p>
            </div>
        </div>
        
        <div class="fightScene">
            <button id="attack">Attack</button> <!--center vertically, too.  remove black background, only show during fighting-->
            <br><br>
            <button id="startGame">Fight</button> <!--only show during selection-->
            <button id="tryAgain">Try Again</button>
        </div>

        <div class="challengerWindow">
            <div class="characterCard">
                <div class="characterNameSpace">
                    <h4 id="chalChar"></h4>
                </div>
                <img id="chalImg" src="" alt="Challenger Character">
                <p id="chalQuote"></p>
                <br><br><br><br>
                <p id="chalHealth"></p>
                <br><br>
                <p id="chalFightInfo"></p>
            </div>
        </div>
    </section>
       
    <section class="opponentTitle">
        <h2>Opponents:</h2>
    </section>

    <section class ="opponentLineUp">
        <div class="opponentCard" value="kama">
            <div class="characterNameSpace">
                <h4 id="kamaName">Kamaitachi</h4>
            </div>
            <img id="kamaImg" src="assets/images/ninja.jpg" alt="Kamaitachi">
            <p id="kamaHealth">Health Points: </p>
        </div>
        <div class="opponentCard" value="crane">
            <div class="characterNameSpace">
                <h4 id="craneName">Crane</h4>
            </div>
            <img id="craneImg" src="assets/images/crane.jpg" alt="Crane">
            <p id="craneHealth">Health Points: </p>
            <p id="health">150</p>
        </div>
        <div class="opponentCard" value="rock">
            <div class="characterNameSpace">
                <h4 id="rockName">Rock Norris</h4>
            </div>
            <img id="rockImg" src="assets/images/karate.jpg" alt="Rock Norris">
            <p id="rockHealth">Health Points: </p>
        </div>
        <div class="opponentCard" value="gato">
            <div class="characterNameSpace">
                <h4 id="gatoName">Gato</h4>
            </div>
            <img id="gatoImg" src="assets/images/gato.JPG" alt="Gato">
            <p id="gatoHealth">Health Points: </p>
        </div>
    </section>
    <script src="assets/javascript/game.js"></script>
    <script>
        $("#attack").hide();
        $("#tryAgain").hide();
        $("#userImg").hide();
        $("#chalImg").hide();
    </script>
    
</body>
</html>
